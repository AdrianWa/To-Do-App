<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="https://friconix.com/cdn/friconix.js"> </script>

    <title>To Do App</title>
</head>

<body>
    <div class="content">
        <h1 class="heading">To Do App</h1>
        <hr>
        <div class="row">
            <div class="four columns left">
                <h3 class="heading">Add task</h3>
                <div class="card">
                    <form onsubmit="addTask()">
                        <label for="todo-name">Task</label>
                        <input class="u-full-width" type="text" placeholder="Name of your task" id="todo-name">
                        <span id="error-name"></span>
                        <label for="todo-desc">Task description</label>
                        <textarea class="u-full-width" name="todo-desc" id="todo-desc" cols="30" rows="10"></textarea>
                        <label for="todo-priority">Priority</label>
                        <select class="u-full-width" name="todo-priority" id="todo-priority">
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                        </select>
                        <label for="todo-due">Task due</label>
                        <input type="date" name="todo-date" id="todo-date">
                    </form>
                    <button class="button-primary u-pull-right" id="todo-add" onclick="addTask()">Add task</button>
                    <div class="u-cf"></div>
                </div>
            </div>
            <div class="eight columns right">
                <h3 class="heading heading-task">Current tasks</h3>
                <select class="todo-filter u-pull-right" name="todo-filter" id="todo-filter">
                    <option value="Date" selected>Date</option>
                    <option value="Priority">Priority</option>
                    <option value="Due">Due</option>
                </select>
                <div class="u-cf"></div>
                <div id="todo-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
